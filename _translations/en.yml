    inventor: "The Fabcoin system was originally designed by Satoshi Nakamoto. His original Fabcoin codebase is now being maintained as Fabcoin Core by the following developers and a community of volunteers."
    disclosure: "Responsible disclosure"
    disclosuretxt: "If you find a vulnerability related to Fabcoin, non-critical vulnerabilities can be emailed in English to any of the core developers or sent to the private fabcoin-security mailing list listed above. An example of a non-critical vulnerability would be an expensive-to-carry-out denial of service attack. Critical vulnerabilities that are too sensitive for unencrypted email should be sent to one or more of the core developers, encrypted with their PGP key(s)."
    involve: "Get involved"
