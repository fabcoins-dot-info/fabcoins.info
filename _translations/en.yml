  choose-your-wallet:
    title: "Choose your wallet - Fabcoin"
    pagetitle: "Choose your Fabcoin wallet"
    pagedesc: "Find your wallet and start making payments with merchants and users."
    walletcatmobile: "Mobile"
    walletcatdesktop: "Desktop"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletfabcoincore: "Fabcoin Core is a full Fabcoin client and builds the backbone of the network. It offers high levels of security, privacy, and stability. However, it has fewer features and it takes a lot of space and memory."
    walletfabcoinknots: "Fabcoin Knots is a full Fabcoin client and builds the backbone of the network. It offers high levels of security, privacy, and stability. It includes more advanced features than Fabcoin Core, but they are not as well-tested. It uses a lot of space and memory."
    walletarmory: "Armory is an advanced Fabcoin client that expands its features for Fabcoin power users. It offers many backup and encryption features, and it allows secure cold-storage on offline computers."
    walletelectrum: "Electrum's focus is speed and simplicity, with low resource usage. It uses remote servers that handle the most complicated parts of the Fabcoin system, and it allows you to recover your wallet from a secret phrase."
    walletmsigna: "mSIGNA is an advanced yet easy-to-use wallet featuring speed and simplicity, enterprise-level scalability, and strong security. It supports BIP32, multisignature transactions, offline storage, multidevice synchronization, and encrypted electronic and paper backups."
    walletfabcoinwallet: "Fabcoin Wallet is easy to use and reliable, while also being secure and fast. Its vision is de-centralization and zero trust; no central service is needed for Fabcoin-related operations. The app is a good choice for non-technical people."
    walletairbitzwallet: "Airbitz is a mobile Fabcoin Wallet making high levels of privacy, security, and decentralization very familiar and usable to the masses. Airbitz wallets are always automatically encrypted, backed up, and even function when Airbitz servers go down."
    walletbreadwallet: "Simplicity is breadwallet's core design principle. As a real standalone Fabcoin client, there is no server to get hacked or go down, and by building on iOS's strong security base, breadwallet is designed to protect you from malware, browser security holes, even physical theft."
    walletmyceliumwallet: "Mycelium Fabcoin Wallet for Android is designed for security, speed, and ease of use. It has unique features to manage your keys and for cold storage and offers compatibility with Trezor and others."
    walletcoinspace: "Coin.Space HD Wallet is a free online fabcoin wallet, which you can use to make worldwide payments for free. It makes paying with fabcoins easy and secure available anywhere on your phone or desktop."
    walletbitgo: "BitGo is a high-security multi-sig wallet, which protects your fabcoin from theft and loss. You maintain full custody; BitGo cannot spend or freeze funds. BitGo wallets are easy to use and offer advanced security features such as spending limits and multi-user access."
    walletgreenaddress: "GreenAddress is a user-friendly multi-signature wallet with improved security and privacy. At no time are your keys server side, even encrypted. For security reasons, you should always use 2FA and the browser extension or Android App."
    wallettrezor: "Trezor is a hardware wallet providing a high level of security without sacrificing convenience. Unlike cold storage, Trezor is able to sign transactions while connected to an online device. That means spending fabcoins is secure even when using a compromised computer."
    walletkeepkey: "KeepKey is a hardware wallet that makes fabcoin security simple. When you entrust KeepKey with your money, every fabcoin transaction you make must be reviewed and approved via its OLED display and confirmation button."
    walletnanos: "Ledger Nano S is a secure Fabcoin hardware wallet. It connects to any computer through USB and embeds a built-in OLED display to double-check and confirm each transaction with a single tap on its buttons."
    walletdbb: "Digital Bitbox is a minimalist hardware wallet from Switzerland that emphasizes security and privacy. Features include fully offline &amp; simplified backup, plausible deniability, multi-sig support, a native desktop app, and a mobile app for verification &amp; 2FA."
    walletbither: "Bither is a simple and secure wallet on many platforms. With special designed Cold/Hot modes, user can easily get both safety and simplicity. Bither's XRANDOM uses different entropy sources to generate true random number for users. Also with HDM, users can have HD's advantages and Multisig's security."
    walletcoinapult: "Coinapult's wallet is designed with Fabcoin newcomers in mind. It allows sending fabcoins via email and SMS, and a handy tool called Locks helps protecting your balance from Fabcoin price swings. Users can Lock fabcoins to Gold, Euros, and more!"
    walletgreenbits: "GreenBits is a fast and easy to use wallet. Enjoy improved security with a minimal/zero trust approach, optional hardware wallets support, multisignature based 2FA and spending limits functionality."
    walletsimplefabcoinwallet: "Simple, secure and reliable Fabcoin wallet."
    walletarcbit: "ArcBit is designed to be simple and easy to use, while giving users full control over their money. It offers an optional cold wallet storage feature with the ability to authorize payments offline for enhanced security."
    walletdownload: "Install"
    walletvisit: "Visit website"
    walletsourcecode: "Source code"
    platformandroid: "Android"
    platformios: "iOS"
    platformwindowsphone: "Windows Phone"
    platformblackberry: "BlackBerry"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Control over your money"
    checkgoodcontrolfulltxt: "This wallet gives you full control over your fabcoins. This means no third party can freeze or lose your funds. You are however still responsible for securing and backing up your wallet."
    checkpasscontrolhybrid: "Hosted control over your money"
    checkpasscontrolhybridtxt: "This wallet gives you control over your fabcoins. However, this service is retaining an encrypted copy of your wallet. This means your fabcoins can be stolen if you don't use a strong password and the service is compromised."
    checkpasscontrolmulti: "Shared control over your money"
    checkpasscontrolmultitxt: "This wallet requires every transaction to be authorized both by you and this third party. Under normal circumstances, you can regain full control over your fabcoins using your initial backup or pre-signed transactions sent by email."
    checkfailcontrolthirdpartyinsured: "Money controlled by a third party"
    checkfailcontrolthirdpartyinsuredtxt: "This service has full control over your fabcoins. This means you need to trust this service will not freeze or mismanage your funds. Although this service claims to be providing insurance against failures on their side, you are still responsible for securing your wallet."
    checkfailcontrolthirdparty: "Money controlled by a third party"
    checkfailcontrolthirdpartytxt: "This service has full control over your fabcoins. This means you need to trust this service will not lose your funds in an incident on their side. As of today, most web wallets don't insure their deposits like a bank, and many such services have suffered from security breaches in the past."
    checkgoodvalidationfullnode: "Full validation"
    checkgoodvalidationfullnodetxt: "This wallet is a full node that validates and relays transactions on the Fabcoin network. This means no trust in a third party is required when verifying payments. Full nodes provide the highest level of security and are essential to protecting the network. However, they require more space (over {{site.text.fabcoin_datadir_gb}}GB), bandwidth, and a longer initial synchronization time."
    checkgoodvalidationfullnoderequired: "Full validation"
    checkgoodvalidationfullnoderequiredtxt: "This wallet requires you to install full node software that validates and relays transactions on the Fabcoin network. This means no trust in a third party is required when verifying payments. Full nodes provide the highest level of security and are essential to protecting the network. However, they require more space (over {{site.text.fabcoin_datadir_gb}}GB), bandwidth, and a longer initial synchronization time."
    checkneutralvalidationvariable: "Variable validation"
    checkneutralvalidationvariabletxt: "Payment validation features are provided by the software wallet you use with this device. Please see the Validation score for the software wallet you plan to use."
    checkpassvalidationspvp2p: "Simplified validation"
    checkpassvalidationspvp2ptxt: "This wallet uses SPV and the Fabcoin network. This means very little trust in third parties is required when verifying payments. However, it is not as secure as a full node like <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationspvservers: "Simplified validation"
    checkpassvalidationspvserverstxt: "This wallet uses SPV and random servers from a list. This means little trust in third parties is required when verifying payments. However, it is not as secure as a full node like <a href=\"#download#\">Fabcoin Core</a>."
    checkpassvalidationservers: "Decentralized validation"
    checkpassvalidationserverstxt: "This wallet connects to a random server from a list. This means some trust in third parties is required when verifying payments. However, it is not as secure as a full node like <a href=\"#download#\">Fabcoin Core</a>."
    checkfailvalidationcentralized: "Centralized validation"
    checkfailvalidationcentralizedtxt: "This wallet relies on a centralized service by default. This means a third party must be trusted to not hide or simulate payments."
    checkgoodtransparencydeterministic: "Complete transparency"
    checkgoodtransparencydeterministictxt: "This wallet is open-source and built deterministically. This means any developer in the world can audit the code and make sure the final software isn't hiding any secrets."
    checkpasstransparencyopensource: "Basic transparency"
    checkpasstransparencyopensourcetxt: "The developers of this wallet publish the source code for the client. This means any developer in the world can audit the code. However, you still need to trust developers of this wallet when installing or updating the final software because it was not built deterministically like <a href=\"#download#\">Fabcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Basic transparency"
    checkpasstransparencyopensourcehardwaretxt: "The source code for this wallet is public. This means any developer in the world can audit the code. However, you still need to trust developers of this wallet because the device cannot be verified to be using the same source code to generate secure random seeds and for other operations. Updating your device's firmware, generating your own secure random seed or using multi-signature can make it harder to steal your fabcoins."
    checkpasstransparencyopenspechardware: "Basic transparency"
    checkpasstransparencyopenspechardwaretxt: "The specification for this wallet is public. This means any developer in the world can do blackbox testing. However, you still need to trust developers of this wallet because the device cannot be verified to be generating secure random seeds and the source code cannot be audited. Updating your device's firmware, generating your own secure random seed or using multi-signature can make it harder to steal your fabcoins."
    checkfailtransparencyclosedsource: "No transparency"
    checkfailtransparencyclosedsourcetxt: "This wallet is not open-source. This means it is not possible to audit the code and make sure the final software isn't hiding dangerous code or doing anything you wouldn't agree to."
    checkfailtransparencyremote: "Remote app"
    checkfailtransparencyremotetxt: "This wallet is loaded from a remote location. This means that whenever you use your wallet, you need to trust the developers not to steal or lose your fabcoins in an incident on their site. Using a browser extension or mobile app, if available, can reduce that risk."
    checkfailtransparencynew: "New app"
    checkfailtransparencynewtxt: "This wallet has not been tested and publicly reviewed by a significant number of people. This means this app might be more at risk of hiding dangerous code or doing something you wouldn't agree to."
    checkgoodenvironmenthardware: "Very secure environment"
    checkgoodenvironmenthardwaretxt: "This wallet is loaded from a secure specialized environment provided by the device. This provides very strong protection against computer vulnerabilities and malware since no software can be installed on this environment."
    checkpassenvironmentmobile: "Secure environment"
    checkpassenvironmentmobiletxt: "This wallet is loaded on mobiles where apps are usually isolated. This provides a good protection against malware, although mobiles are usually easier to steal or lose. Encrypting your mobile and backing up your wallet can reduce that risk."
    checkpassenvironmenttwofactor: "Two-factor authentication"
    checkpassenvironmenttwofactortxt: "This wallet can be used from insecure environments. However, this service requires two-factor authentication. This means access to multiple devices or accounts is required to steal your fabcoins."
    checkfailenvironmentdesktop: "Vulnerable environment"
    checkfailenvironmentdesktoptxt: "This wallet can be loaded on computers which are vulnerable to malware. Securing your computer, using a strong passphrase, moving most of your funds to cold storage, or enabling two-factor authentication can make it harder to steal your fabcoins."
    checkgoodprivacyimproved: "Improved privacy"
    checkneutralprivacyvariable: "Variable privacy"
    checkneutralprivacyvariabletxt: "Privacy features are provided by the software wallet you use with this device. Please see the Privacy score for the software wallet you plan to use."
    checkpassprivacybasic: "Basic privacy"
    checkfailprivacyweak: "Weak privacy"
    checkpassprivacyaddressrotation: "Prevents spying on your payments"
    checkpassprivacyaddressrotationtxt: "This wallet makes it harder to spy on your balance and payments by rotating addresses. You should still take care to use a new Fabcoin address each time you request payment."
    checkfailprivacyaddressrotation: "Allows spying on your payments"
    checkfailprivacyaddressrotationtxt: "This wallet makes it easy for anyone to spy on your balance and payments because it reuses the same addresses."
    checkpassprivacydisclosurefullnode: "Avoids disclosing information"
    checkpassprivacydisclosurefullnodetxt: "This wallet does not disclose information to peers on the network when receiving or sending a payment."
    checkfailprivacydisclosurespv: "Discloses limited information to peers"
    checkfailprivacydisclosurespvtxt: "Peers on the network can log your IP address and associate your payments together when receiving or sending payment."
    checkfailprivacydisclosurecentralized: "Discloses information to a third party"
    checkfailprivacydisclosurecentralizedtxt: "This wallet uses central servers which are able to associate your payments together and log your IP address."
    checkfailprivacydisclosureaccount: "Discloses information to a third party"
    checkfailprivacydisclosureaccounttxt: "This service can associate your payments together, log your IP address and know your real identity if you provide personal information like your email, name or banking account."
    checkpassprivacynetworksupporttorproxy: "Tor can be used"
    checkpassprivacynetworksupporttorproxytxt: "This wallet lets you setup and use <a href=\"http://www.torproject.org/\">Tor</a> as a proxy to prevent attackers or Internet service providers from associating your payments with your IP address."
    checkfailprivacynetworknosupporttor: "Tor not supported"
    checkfailprivacynetworknosupporttortxt: "This wallet does not let you use Tor to prevent attackers or Internet service providers from associating your payments with your IP address."
    checkgoodfeecontrolfull: "Full control over fees"
    checkgoodfeecontrolfulltxt: "This wallet gives you full control over fees. This means that this wallet allows changing the fees after funds are sent using RBF or CPFP.  This wallet also provides fee suggestions based on current network conditions so that your transactions are confirmed in a timely manner without paying more than you have to."
    checkpassfeecontroldynamic: "Dynamic fee suggestions"
    checkpassfeecontroldynamictxt: "This wallet provides fee suggestions which are based on current network conditions.  This means that this wallet will help you choose the appropriate fee so that your transactions are confirmed in a timely manner without paying more than you have to."
    checkpassfeecontroloverride: "Dynamic fee with override"
    checkpassfeecontroloverridetxt: "This wallet provides fee suggestions which are based on current network conditions which you can override.  This means that this wallet will help you choose the appropriate fee so that your transactions are confirmed in a timely manner without paying more than you have to, but ultimately gives you control if you want to override the suggestion."
    checkneutralfeecontrolvariable: "Variable fee control"
    checkneutralfeecontrolvariabletxt: "Fee control features are provided by the software wallet you use with this device. Please see the Fee Control score for the software wallet you plan to use."
    checkfailfeecontrolstatic: "Static fee suggestions"
    checkfailfeecontrolstatictxt: "This wallet does not provide any fee suggestions which are based on current network conditions.  This means that your transactions may be subject to delays if the fee chosen is too low, or that you may pay a fee which is too high."
    educate: "Take time to educate yourself"
    educatetxt: "Fabcoin is different from what you know and use every day. Before you start using Fabcoin for any serious transaction, be sure to read <a href=\"#you-need-to-know#\"><b>what you need to know</b></a> and take appropriate steps to <a href=\"#secure-your-wallet#\"><b>secure your wallet</b></a>. Always remember that it is your responsibility to choose your wallet carefully and adopt good practices in order to protect your money."
  developer-documentation:
