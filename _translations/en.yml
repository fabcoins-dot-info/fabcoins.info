  protect-your-privacy:
    title: "Protect your privacy - Fabcoin"
    pagetitle: "Protect your privacy"
    pagedesc: "Fabcoin is often perceived as an anonymous payment network. But in reality, Fabcoin is probably the most transparent payment network in the world. At the same time, Fabcoin can provide acceptable levels of privacy when used correctly. <b>Always remember that it is your responsibility to adopt good practices in order to protect your privacy</b>."
    traceable: "Understanding Fabcoin traceability"
    traceabletxt: "Fabcoin works with an unprecedented level of transparency that most people are not used to dealing with. All Fabcoin transactions are public, traceable, and permanently stored in the Fabcoin network. Fabcoin addresses are the only information used to define where fabcoins are allocated and where they are sent. These addresses are created privately by each user's wallets. However, once addresses are used, they become tainted by the history of all transactions they are involved with. Anyone can see the <a href=\"http://www.biteasy.com\">balance and all transactions</a> of any address. Since users usually have to reveal their identity in order to receive services or goods, Fabcoin addresses cannot remain fully anonymous. As the block chain is permanent, it's important to note that something not traceable currently may become trivial to trace in the future. For these reasons, Fabcoin addresses should only be used once and users must be careful not to disclose their addresses."
    receive: "Use new addresses to receive payments"
    receivetxt: "To protect your privacy, you should use a new Fabcoin address each time you receive a new payment. Additionally, you can use multiple wallets for different purposes. Doing so allows you to isolate each of your transactions in such a way that it is not possible to associate them all together. People who send you money cannot see what other Fabcoin addresses you own and what you do with them. This is probably the most important advice you should keep in mind."
    public: "Be careful with public spaces"
    publictxt: "Unless your intention is to receive public donations or payments with full transparency, publishing a Fabcoin address on any public space such as a website or social network is not a good idea when it comes to privacy. If you choose to do so, always remember that if you move any funds with this address to one of your other addresses, they will be publicly tainted by the history of your public address. Additionally, you might also want to be careful not to publish information about your transactions and purchases that could allow someone to identify your Fabcoin addresses."
    iplog: "Your IP address can be logged"
    iplogtxt: "Because the Fabcoin network is a peer-to-peer network, it is possible to listen for transactions' relays and log their IP addresses. Full node clients relay all users' transactions just like their own. This means that finding the source of any particular transaction can be difficult and any Fabcoin node can be mistaken as the source of a transaction when they are not. You might want to consider hiding your computer's IP address with a tool like <a href=\"http://www.torproject.org/\">Tor</a> so that it cannot be logged."
    mixing: "Limitations of mixing services"
    mixingtxt: "Some online services called mixing services offer to mix traceability between users by receiving and sending back the same amount using independent Fabcoin addresses. It is important to note that the legality of using such services might vary and be subjected to different rules in each jurisdiction. Such services also require you to trust the individuals running them not to lose or steal your funds and not to keep a log of your requests. Even though mixing services can break traceability for small amounts, it becomes increasingly difficult to do the same for larger transactions."
    future: "Future improvements"
    futuretxt: "Many improvements can be expected in the future to improve privacy. For instance, some efforts are ongoing with the payment messages API to avoid tainting multiple addresses together during a payment. Fabcoin Core change addresses might be implemented in other wallets over time. Graphical user interfaces might be improved to provide user friendly payment request features and discourage addresses reuse. Various work and research is also being done to develop other potential extended privacy features like being able to join random users' transactions together."
