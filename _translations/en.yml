  faq:
    title: "FAQ - Fabcoin"
    pagetitle: "Frequently Asked Questions"
    summary: "Find answers to recurring questions and myths about Fabcoin."
    table: "Table of contents"
    general: "General"
    whatisfabcoin: "What is Fabcoin?"
    whatisfabcointxt1: "Fabcoin is a consensus network that enables a new payment system and a completely digital money. It is the first decentralized peer-to-peer payment network that is powered by its users with no central authority or middlemen. From a user perspective, Fabcoin is pretty much like cash for the Internet. Fabcoin can also be seen as the most prominent <a href=\"http://financialcryptography.com/mt/archives/001325.html\">triple entry bookkeeping system</a> in existence."
    creator: "Who created Fabcoin?"
    creatortxt1: "Fabcoin is the first implementation of a concept called \"cryptocurrency\", which was first described in 1998 by Wei Dai on the cypherpunks mailing list, suggesting the idea of a new form of money that uses cryptography to control its creation and transactions, rather than a central authority. The first Fabcoin specification and proof of concept was published in 2009 in a cryptography mailing list by Satoshi Nakamoto. Satoshi left the project in late 2010 without revealing much about himself. The community has since grown exponentially with <a href=\"#development#\">many developers</a> working on Fabcoin."
    creatortxt2: "Satoshi's anonymity often raised unjustified concerns, many of which are linked to misunderstanding of the open-source nature of Fabcoin. The Fabcoin protocol and software are published openly and any developer around the world can review the code or make their own modified version of the Fabcoin software. Just like current developers, Satoshi's influence was limited to the changes he made being adopted by others and therefore he did not control Fabcoin. As such, the identity of Fabcoin's inventor is probably as relevant today as the identity of the person who invented paper."
    whocontrols: "Who controls the Fabcoin network?"
    whocontrolstxt1: "Nobody owns the Fabcoin network much like no one owns the technology behind email. Fabcoin is controlled by all Fabcoin users around the world. While developers are improving the software, they can't force a change in the Fabcoin protocol because all users are free to choose what software and version they use. In order to stay compatible with each other, all users need to use software complying with the same rules. Fabcoin can only work correctly with a complete consensus among all users. Therefore, all users and developers have a strong incentive to protect this consensus."
    howitworks: "How does Fabcoin work?"
    howitworkstxt1: "From a user perspective, Fabcoin is nothing more than a mobile app or computer program that provides a personal Fabcoin wallet and allows a user to send and receive fabcoins with them. This is how Fabcoin works for most users."
    howitworkstxt2: "Behind the scenes, the Fabcoin network is sharing a public ledger called the \"block chain\". This ledger contains every transaction ever processed, allowing a user's computer to verify the validity of each transaction. The authenticity of each transaction is protected by digital signatures corresponding to the sending addresses, allowing all users to have full control over sending fabcoins from their own Fabcoin addresses. In addition, anyone can process transactions using the computing power of specialized hardware and earn a reward in fabcoins for this service. This is often called \"mining\". To learn more about Fabcoin, you can consult the <a href=\"#how-it-works#\">dedicated page</a> and the <a href=\"#fabcoin-paper#\">original paper</a>."
    used: "Is Fabcoin really used by people?"
    usedtxt1: "Yes. There are a <a href=\"/en/spend-fabcoin\">growing number of businesses</a> and individuals using Fabcoin. This includes brick-and-mortar businesses like restaurants, apartments, and law firms, as well as popular online services such as Namecheap, Overstock.com, and Reddit. While Fabcoin remains a relatively new phenomenon, it is growing fast. At the end of April 2017, the <a href=\"http://fabcoincharts.com/fabcoin/\">total value of all existing fabcoins</a> exceeded 20 billion US dollars, with millions of dollars worth of fabcoins exchanged daily."
    acquire: "How does one acquire fabcoins?"
    acquireli1: "As payment for goods or services."
    acquireli2: "Purchase fabcoins at a <a href=\"http://www.buyfabcoinworldwide.com\">Fabcoin exchange</a>."
    acquireli3: "Exchange fabcoins with <a href=\"http://localfabcoins.com/\">someone near you</a>."
    acquireli4: "Earn fabcoins through competitive <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">mining</a>."
    acquiretxt1: "While it may be possible to find individuals who wish to sell fabcoins in exchange for a credit card or PayPal payment, most exchanges do not allow funding via these payment methods. This is due to cases where someone buys fabcoins with PayPal, and then reverses their half of the transaction. This is commonly referred to as a chargeback."
    makepayment: "How difficult is it to make a Fabcoin payment?"
    makepaymenttxt1: "Fabcoin payments are easier to make than debit or credit card purchases, and can be received without a merchant account. Payments are made from a wallet application, either on your computer or smartphone, by entering the recipient's address, the payment amount, and pressing send. To make it easier to enter a recipient's address, many wallets can obtain the address by scanning a QR code or touching two phones together with NFC technology."
    advantages: "What are the advantages of Fabcoin?"
    advantagesli1: >
      <em><b>Payment freedom</b></em> - It is possible to send and
      receive fabcoins anywhere in the world at any
      time. No bank holidays. No borders. No bureaucracy. Fabcoin
      allows its users to be in full control of their money.

    advantagesli2: >
      <em><b>Choose your own fees</b></em> - There is no fee to receive
      fabcoins, and many wallets let you control how large a fee to pay
      when spending. Higher fees can encourage faster <a
      href="#you-need-to-know##instant">confirmation</a> of your
      transactions. Fees are unrelated to the amount transferred, so
      it's possible to send 100,000 fabcoins for the same fee it costs
      to send 1 fabcoin. Additionally, merchant processors exist to assist
      merchants in processing transactions, converting fabcoins to fiat
      currency and depositing funds directly into merchants' bank
      accounts daily. As these services are based on Fabcoin, they can
      be offered for much lower fees than with PayPal or credit card
      networks.

    advantagesli3: "<em><b>Fewer risks for merchants</b></em> - Fabcoin transactions are secure, irreversible, and do not contain customersâ€™ sensitive or personal information. This protects merchants from losses caused by fraud or fraudulent chargebacks, and there is no need for PCI compliance. Merchants can easily expand to new markets where either credit cards are not available or fraud rates are unacceptably high. The net results are lower fees, larger markets, and fewer administrative costs."
    advantagesli4: "<em><b>Security and control</b></em> - Fabcoin users are in full control of their transactions; it is impossible for merchants to force unwanted or unnoticed charges as can happen with other payment methods. Fabcoin payments can be made without personal information tied to the transaction. This offers strong protection against identity theft. Fabcoin users can also protect their money with backup and encryption."
    advantagesli5: "<em><b>Transparent and neutral</b></em> - <a href=\"http://www.biteasy.com/\">All information</a> concerning the Fabcoin money supply itself is readily available on the block chain for anybody to verify and use in real-time. No individual or organization can control or manipulate the Fabcoin protocol because it is cryptographically secure. This allows the core of Fabcoin to be trusted for being completely neutral, transparent and predictable."
    disadvantages: "What are the disadvantages of Fabcoin?"
    disadvantagesli1: "<em><b>Degree of acceptance</b></em> - Many people are still unaware of Fabcoin. Every day, more businesses accept fabcoins because they want the advantages of doing so, but the list remains small and still needs to grow in order to benefit from <a href=\"http://en.wikipedia.org/wiki/Network_effect\">network effects</a>."
    disadvantagesli2: "<em><b>Volatility</b></em> - The <a href=\"http://fabcoincharts.com/fabcoin/\">total value</a> of fabcoins in circulation and the number of businesses using Fabcoin are still very small compared to what they could be. Therefore, relatively small events, trades, or business activities can significantly affect the price. In theory, this volatility will decrease as Fabcoin markets and the technology matures. Never before has the world seen a start-up currency, so it is truly difficult (and exciting) to imagine how it will play out."
    disadvantagesli3: "<em><b>Ongoing development</b></em> - Fabcoin software is still in beta with many incomplete features in active development. New tools, features, and services are being developed to make Fabcoin more secure and accessible to the masses. Some of these are still not ready for everyone. Most Fabcoin businesses are new and still offer no insurance. In general, Fabcoin is still in the process of maturing."
    trust: "Why do people trust Fabcoin?"
    trusttxt1: "Much of the trust in Fabcoin comes from the fact that it requires no trust at all. Fabcoin is fully open-source and decentralized. This means that anyone has access to the entire source code at any time. Any developer in the world can therefore verify exactly how Fabcoin works. All transactions and fabcoins issued into existence can be transparently consulted in real-time by anyone. All payments can be made without reliance on a third party and the whole system is protected by heavily peer-reviewed cryptographic algorithms like those used for online banking. No organization or individual can control Fabcoin, and the network remains secure even if not all of its users can be trusted."
    makemoney: "Can I make money with Fabcoin?"
    makemoneytxt1: "You should never expect to get rich with Fabcoin or any emerging technology. It is always important to be wary of anything that sounds too good to be true or disobeys basic economic rules."
    makemoneytxt2: "Fabcoin is a growing space of innovation and there are business opportunities that also include risks. There is no guarantee that Fabcoin will continue to grow even though it has developed at a very fast rate so far. Investing time and resources on anything related to Fabcoin requires entrepreneurship. There are various ways to make money with Fabcoin such as mining, speculation or running new businesses. All of these methods are competitive and there is no guarantee of profit. It is up to each individual to make a proper evaluation of the costs and the risks involved in any such project."
    virtual: "Is Fabcoin fully virtual and immaterial?"
    virtualtxt1: "Fabcoin is as virtual as the credit cards and online banking networks people use everyday. Fabcoin can be used to pay online and in physical stores just like any other form of money. Fabcoins can also be exchanged in physical form such as the <a href=\"http://denarium.com/\">Denarium coins</a>, but paying with a mobile phone usually remains more convenient. Fabcoin balances are stored in a large distributed network, and they cannot be fraudulently altered by anybody. In other words, Fabcoin users have exclusive control over their funds and fabcoins cannot vanish just because they are virtual."
    anonymous: "Is Fabcoin anonymous?"
    anonymoustxt1: "Fabcoin is designed to allow its users to send and receive payments with an acceptable level of privacy as well as any other form of money. However, Fabcoin is not anonymous and cannot offer the same level of privacy as cash. The use of Fabcoin leaves extensive public records. <a href=\"#protect-your-privacy#\">Various mechanisms</a> exist to protect users' privacy, and more are in development. However, there is still work to be done before these features are used correctly by most Fabcoin users."
    anonymoustxt2: "Some concerns have been raised that private transactions could be used for illegal purposes with Fabcoin. However, it is worth noting that Fabcoin will undoubtedly be subjected to similar regulations that are already in place inside existing financial systems. Fabcoin cannot be more anonymous than cash and it is not likely to prevent criminal investigations from being conducted. Additionally, Fabcoin is also designed to prevent a large range of financial crimes."
    lost: "What happens when fabcoins are lost?"
    losttxt1: "When a user loses his wallet, it has the effect of removing money out of circulation. Lost fabcoins still remain in the block chain just like any other fabcoins. However, lost fabcoins remain dormant forever because there is no way for anybody to find the private key(s) that would allow them to be spent again. Because of the law of supply and demand, when fewer fabcoins are available, the ones that are left will be in higher demand and increase in value to compensate."
    scale: "Can Fabcoin scale to become a major payment network?"
    scaletxt1: "The Fabcoin network can already process a much higher number of transactions per second than it does today. It is, however, not entirely ready to scale to the level of major credit card networks. Work is underway to lift current limitations, and future requirements are well known. Since inception, every aspect of the Fabcoin network has been in a continuous process of maturation, optimization, and specialization, and it should be expected to remain that way for some years to come. As traffic grows, more Fabcoin users may use lightweight clients, and full network nodes may become a more specialized service. For more details, see the <a href=\"http://fabcoins.info/wiki/Scalability\">Scalability</a> page on the Wiki."
    legal: "Legal"
    islegal: "Is Fabcoin legal?"
    islegaltxt1: "To the best of our knowledge, <a href=\"http://en.wikipedia.org/wiki/Legality_of_fabcoin_by_country\">Fabcoin has not been made illegal</a> by legislation in most jurisdictions. However, some jurisdictions (such as Argentina and Russia) severely restrict or ban foreign currencies. Other jurisdictions (such as Thailand) may limit the licensing of certain entities such as Fabcoin exchanges."
    islegaltxt2: "Regulators from various jurisdictions are taking steps to provide individuals and businesses with rules on how to integrate this new technology with the formal, regulated financial system. For example, the Financial Crimes Enforcement Network (FinCEN), a bureau in the United States Treasury Department, issued non-binding guidance on how it characterizes certain activities involving virtual currencies."
    illegalactivities: "Is Fabcoin useful for illegal activities?"
    illegalactivitiestxt1: "Fabcoin is money, and money has always been used both for legal and illegal purposes. Cash, credit cards and current banking systems widely surpass Fabcoin in terms of their use to finance crime. Fabcoin can bring significant innovation in payment systems and the benefits of such innovation are often considered to be far beyond their potential drawbacks."
    illegalactivitiestxt2: "Fabcoin is designed to be a huge step forward in making money more secure and could also act as a significant protection against many forms of financial crime. For instance, fabcoins are completely impossible to counterfeit. Users are in full control of their payments and cannot receive unapproved charges such as with credit card fraud. Fabcoin transactions are irreversible and immune to fraudulent chargebacks. Fabcoin allows money to be secured against theft and loss using very strong and useful mechanisms such as backups, encryption, and multiple signatures."
    illegalactivitiestxt3: "Some concerns have been raised that Fabcoin could be more attractive to criminals because it can be used to make private and irreversible payments. However, these features already exist with cash and wire transfer, which are widely used and well-established. The use of Fabcoin will undoubtedly be subjected to similar regulations that are already in place inside existing financial systems, and Fabcoin is not likely to prevent criminal investigations from being conducted. In general, it is common for important breakthroughs to be perceived as being controversial before their benefits are well understood. The Internet is a good example among many others to illustrate this."
    regulated: "Can Fabcoin be regulated?"
    regulatedtxt1: "The Fabcoin protocol itself cannot be modified without the cooperation of nearly all its users, who choose what software they use. Attempting to assign special rights to a local authority in the rules of the global Fabcoin network is not a practical possibility. Any rich organization could choose to invest in mining hardware to control half of the computing power of the network and become able to block or reverse recent transactions. However, there is no guarantee that they could retain this power since this requires to invest as much than all other miners in the world."
    regulatedtxt2: "It is however possible to regulate the use of Fabcoin in a similar way to any other instrument. Just like the dollar, Fabcoin can be used for a wide variety of purposes, some of which can be considered legitimate or not as per each jurisdiction's laws. In this regard, Fabcoin is no different than any other tool or resource and can be subjected to different regulations in each country. Fabcoin use could also be made difficult by restrictive regulations, in which case it is hard to determine what percentage of users would keep using the technology. A government that chooses to ban Fabcoin would prevent domestic businesses and markets from developing, shifting innovation to other countries. The challenge for regulators, as always, is to develop efficient solutions while not impairing the growth of new emerging markets and businesses."
    taxes: "What about Fabcoin and taxes?"
    taxestxt1: "Fabcoin is not a fiat currency with legal tender status in any jurisdiction, but often tax liability accrues regardless of the medium used. There is a wide variety of legislation in many different jurisdictions which could cause income, sales, payroll, capital gains, or some other form of tax liability to arise with Fabcoin."
    consumer: "What about Fabcoin and consumer protection?"
    consumertxt1: "Fabcoin is freeing people to transact on their own terms. Each user can send and receive payments in a similar way to cash but they can also take part in more complex contracts. Multiple signatures allow a transaction to be accepted by the network only if a certain number of a defined group of persons agree to sign the transaction. This allows innovative dispute mediation services to be developed in the future. Such services could allow a third party to approve or reject a transaction in case of disagreement between the other parties without having control on their money. As opposed to cash and other payment methods, Fabcoin always leaves a public proof that a transaction did take place, which can potentially be used in a recourse against businesses with fraudulent practices."
    consumertxt2: "It is also worth noting that while merchants usually depend on their public reputation to remain in business and pay their employees, they don't have access to the same level of information when dealing with new consumers. The way Fabcoin works allows both individuals and businesses to be protected against fraudulent chargebacks while giving the choice to the consumer to ask for more protection when they are not willing to trust a particular merchant."
    economy: "Economy"
    fabcoinscreated: "How are fabcoins created?"
    fabcoinscreatedtxt1: "New fabcoins are generated by a competitive and decentralized process called \"mining\". This process involves that individuals are rewarded by the network for their services. Fabcoin miners are processing transactions and securing the network using specialized hardware and are collecting new fabcoins in exchange."
    fabcoinscreatedtxt2: "The Fabcoin protocol is designed in such a way that new fabcoins are created at a fixed rate. This makes Fabcoin mining a very competitive business. When more miners join the network, it becomes increasingly difficult to make a profit and miners must seek efficiency to cut their operating costs. No central authority or developer has any power to control or manipulate the system to increase their profits. Every Fabcoin node in the world will reject anything that does not comply with the rules it expects the system to follow."
    fabcoinscreatedtxt3: "Fabcoins are created at a decreasing and predictable rate. The number of new fabcoins created each year is automatically halved over time until fabcoin issuance halts completely with a total of 21 million fabcoins in existence. At this point, Fabcoin miners will probably be supported exclusively by numerous small transaction fees."
    whyvalue: "Why do fabcoins have value?"
    whyvaluetxt1: "Fabcoins have value because they are useful as a form of money. Fabcoin has the characteristics of money (durability, portability, fungibility, scarcity, divisibility, and recognizability) based on the properties of mathematics rather than relying on physical properties (like gold and silver) or trust in central authorities (like fiat currencies). In short, Fabcoin is backed by mathematics. With these attributes, all that is required for a form of money to hold value is trust and adoption. In the case of Fabcoin, this can be measured by its growing base of users, merchants, and startups. As with all currency, fabcoin's value comes only and directly from people willing to accept them as payment."
    whatprice: "What determines fabcoinâ€™s price?"
    whatpricetxt1: "The price of a fabcoin is determined by supply and demand. When demand for fabcoins increases, the price increases, and when demand falls, the price falls. There is only a limited number of fabcoins in circulation and new fabcoins are created at a predictable and decreasing rate, which means that demand must follow this level of inflation to keep the price stable. Because Fabcoin is still a relatively small market compared to what it could be, it doesn't take significant amounts of money to move the market price up or down, and thus the price of a fabcoin is still very volatile."
    whatpriceimg1: "Fabcoin price over time:"
    worthless: "Can fabcoins become worthless?"
    worthlesstxt1: "Yes. History is littered with currencies that failed and are no longer used, such as the <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">German Mark</a> during the Weimar Republic and, more recently, the <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">Zimbabwean dollar</a>. Although previous currency failures were typically due to hyperinflation of a kind that Fabcoin makes impossible, there is always potential for technical failures, competing currencies, political issues and so on. As a basic rule of thumb, no currency should be considered absolutely safe from failures or hard times. Fabcoin has proven reliable for years since its inception and there is a lot of potential for Fabcoin to continue to grow. However, no one is in a position to predict what the future will be for Fabcoin."
    bubble: "Is Fabcoin a bubble?"
    bubbletxt1: "A fast rise in price does not constitute a bubble. An artificial over-valuation that will lead to a sudden downward correction constitutes a bubble. Choices based on individual human action by hundreds of thousands of market participants is the cause for fabcoin's price to fluctuate as the market seeks price discovery. Reasons for changes in sentiment may include a loss of confidence in Fabcoin, a large difference between value and price not based on the fundamentals of the Fabcoin economy, increased press coverage stimulating speculative demand, fear of uncertainty, and old-fashioned irrational exuberance and greed."
    ponzi: "Is Fabcoin a Ponzi scheme?"
    ponzitxt1: "A Ponzi scheme is a fraudulent investment operation that pays returns to its investors from their own money, or the money paid by subsequent investors, instead of from profit earned by the individuals running the business. Ponzi schemes are designed to collapse at the expense of the last investors when there is not enough new participants."
    ponzitxt2: "Fabcoin is a free software project with no central authority. Consequently, no one is in a position to make fraudulent representations about investment returns. Like other major currencies such as gold, United States dollar, euro, yen, etc. there is no guaranteed purchasing power and the exchange rate floats freely. This leads to volatility where owners of fabcoins can unpredictably make or lose money. Beyond speculation, Fabcoin is also a payment system with useful and competitive attributes that are being used by thousands of users and businesses."
    earlyadopter: "Doesn't Fabcoin unfairly benefit early adopters?"
    earlyadoptertxt1: "Some early adopters have large numbers of fabcoins because they took risks and invested time and resources in an unproven technology that was hardly used by anyone and that was much harder to secure properly. Many early adopters spent large numbers of fabcoins quite a few times before they became valuable or bought only small amounts and didn't make huge gains. There is no guarantee that the price of a fabcoin will increase or drop. This is very similar to investing in an early startup that can either gain value through its usefulness and popularity, or just never break through. Fabcoin is still in its infancy, and it has been designed with a very long-term view; it is hard to imagine how it could be less biased towards early adopters, and today's users may or may not be the early adopters of tomorrow."
    finitelimitation: "Won't the finite amount of fabcoins be a limitation?"
    finitelimitationtxt1: "Fabcoin is unique in that only 21 million fabcoins will ever be created. However, this will never be a limitation because transactions can be denominated in smaller sub-units of a fabcoin, such as bits - there are 1,000,000 bits in 1 fabcoin. Fabcoins can be divided up to 8 decimal places (0.000 000 01) and potentially even smaller units if that is ever required in the future as the average transaction size decreases."
    deflationaryspiral: "Won't Fabcoin fall in a deflationary spiral?"
    deflationaryspiraltxt1: "The deflationary spiral theory says that if prices are expected to fall, people will move purchases into the future in order to benefit from the lower prices. That fall in demand will in turn cause merchants to lower their prices to try and stimulate demand, making the problem worse and leading to an economic depression."
    deflationaryspiraltxt2: "Although this theory is a popular way to justify inflation amongst central bankers, it does not appear to always hold true and is considered controversial amongst economists. Consumer electronics is one example of a market where prices constantly fall but which is not in depression. Similarly, the value of fabcoins has risen over time and yet the size of the Fabcoin economy has also grown dramatically along with it. Because both the value of the currency and the size of its economy started at zero in 2009, Fabcoin is a counterexample to the theory showing that it must sometimes be wrong."
    deflationaryspiraltxt3: "Notwithstanding this, Fabcoin is not designed to be a deflationary currency. It is more accurate to say Fabcoin is intended to inflate in its early years, and become stable in its later years. The only time the quantity of fabcoins in circulation will drop is if people carelessly lose their wallets by failing to make backups. With a stable monetary base and a stable economy, the value of the currency should remain the same."
    speculationvolatility: "Isn't speculation and volatility a problem for Fabcoin?"
    speculationvolatilitytxt1: "This is a chicken and egg situation. For fabcoin's price to stabilize, a large scale economy needs to develop with more businesses and users. For a large scale economy to develop, businesses and users will seek for price stability."
    speculationvolatilitytxt2: "Fortunately, volatility does not affect the main benefits of Fabcoin as a payment system to transfer money from point A to point B. It is possible for businesses to convert fabcoin payments to their local currency instantly, allowing them to profit from the advantages of Fabcoin without being subjected to price fluctuations. Since Fabcoin offers many useful and unique features and properties, many users choose to use Fabcoin. With such solutions and incentives, it is possible that Fabcoin will mature and develop to a degree where price volatility will become limited."
    buyall: "What if someone bought up all the existing fabcoins?"
    buyalltxt1: "Only a fraction of fabcoins issued to date are found on the exchange markets for sale. Fabcoin markets are competitive, meaning the price of a fabcoin will rise or fall depending on supply and demand. Additionally, new fabcoins will continue to be issued for decades to come. Therefore even the most determined buyer could not buy all the fabcoins in existence. This situation isn't to suggest, however, that the markets aren't vulnerable to price manipulation; it still doesn't take significant amounts of money to move the market price up or down, and thus Fabcoin remains a volatile asset thus far."
    bettercurrency: "What if someone creates a better digital currency?"
    bettercurrencytxt1: "That can happen. For now, Fabcoin remains by far the most popular decentralized virtual currency, but there can be no guarantee that it will retain that position. There is already a set of alternative currencies inspired by Fabcoin. It is however probably correct to assume that significant improvements would be required for a new currency to overtake Fabcoin in terms of established market, even though this remains unpredictable. Fabcoin could also conceivably adopt improvements of a competing currency so long as it doesn't change fundamental parts of the protocol."
    transactions: "Transactions"
    tenminutes: "Why do I have to wait for confirmation?"
    tenminutestxt1: >
      Receiving notification of a payment is almost instant with Fabcoin. However, there
      is a delay before the network begins to
      confirm your transaction by including it in a block.
      A confirmation means that
      there is a consensus on the network that the fabcoins you received
      haven't been sent to anyone else and are considered your property.
      Once your transaction has been included in one block, it will
      continue to be buried under every block after it, which will
      exponentially consolidate this consensus and decrease the risk of
      a reversed transaction.
      Each confirmation takes between a few seconds and 90 minutes, with
      75 seconds being the average. If the transaction pays too low a
      fee or is otherwise atypical, getting the first confirmation can
      take much longer.  Every user is free to determine at what
      point they consider a transaction sufficiently confirmed, but <a href="#you-need-to-know##instant">6 confirmations</a>
      is often considered to be as safe as waiting 6 months on a credit
      card transaction.

    fee: "How much will the transaction fee be?"
    feetxt1: >
      Transactions can be processed without fees, but trying to send
      free transactions can require waiting days or weeks. Although fees
      may increase over time, normal fees currently only cost a tiny
      amount. By default, all <a href="#choose-your-wallet#">Fabcoin
      wallets</a> listed on Fabcoins.info add what they think is an
      appropriate fee to your transactions; most of those wallets will
      also give you chance to review the fee before sending the
      transaction.

    feetxt2: >
      Transaction fees are used as a protection against users sending
      transactions to overload the network and as a way to pay
      miners for their work helping to secure the network. The precise manner in which
      fees work is still being developed and will change over time.
      Because the fee is not related to the amount of fabcoins being
      sent, it may seem extremely low or unfairly high. Instead, the
      fee is relative to the number of bytes in the transaction, so
      using multisig or spending multiple previously-received amounts
      may cost more than simpler transactions. If your activity follows
      the pattern of conventional transactions, you won't have to pay
      unusually high fees.

    poweredoff: "What if I receive a fabcoin when my computer is powered off?"
    poweredofftxt1: "This works fine. The fabcoins will appear next time you start your wallet application. Fabcoins are not actually received by the software on your computer, they are appended to a public ledger that is shared between all the devices on the network. If you are sent fabcoins when your wallet client program is not running and you later launch it, it will download blocks and catch up with any transactions it did not already know about, and the fabcoins will eventually appear as if they were just received in real time. Your wallet is only needed when you wish to spend fabcoins."
    sync: "What does \"synchronizing\" mean and why does it take so long?"
    synctxt1: "Long synchronization time is only required with full node clients like Fabcoin Core. Technically speaking, synchronizing is the process of downloading and verifying all previous Fabcoin transactions on the network. For some Fabcoin clients to calculate the spendable balance of your Fabcoin wallet and make new transactions, it needs to be aware of all previous transactions. This step can be resource intensive and requires sufficient bandwidth and storage to accommodate the full size of the block chain. For Fabcoin to remain secure, enough people should keep using full node clients because they perform the task of validating and relaying transactions."
    mining: "Mining"
    whatismining: "What is Fabcoin mining?"
    whatisminingtxt1: "Mining is the process of spending computing power to process transactions, secure the network, and keep everyone in the system synchronized together. It can be perceived like the Fabcoin data center except that it has been designed to be fully decentralized with miners operating in all countries and no individual having control over the network. This process is referred to as \"mining\" as an analogy to gold mining because it is also a temporary mechanism used to issue new fabcoins. Unlike gold mining, however, Fabcoin mining provides a reward in exchange for useful services required to operate a secure payment network. Mining will still be required after the last fabcoin is issued."
    howminingworks: "How does Fabcoin mining work?"
    howminingworkstxt1: "Anybody can become a Fabcoin miner by running software with specialized hardware. Mining software listens for transactions broadcast through the peer-to-peer network and performs appropriate tasks to process and confirm these transactions. Fabcoin miners perform this work because they can earn transaction fees paid by users for faster transaction processing, and newly created fabcoins issued into existence according to a fixed formula."
    howminingworkstxt2: "For new transactions to be confirmed, they need to be included in a block along with a mathematical proof of work. Such proofs are very hard to generate because there is no way to create them other than by trying billions of calculations per second. This requires miners to perform these calculations before their blocks are accepted by the network and before they are rewarded. As more people start to mine, the difficulty of finding valid blocks is automatically increased by the network to ensure that the average time to find a block remains equal to 75 seconds. As a result, mining is a very competitive business where no individual miner can control what is included in the block chain."
    howminingworkstxt3: "The proof of work is also designed to depend on the previous block to force a chronological order in the block chain. This makes it exponentially difficult to reverse previous transactions because this requires the recalculation of the proofs of work of all the subsequent blocks. When two blocks are found at the same time, miners work on the first block they receive and switch to the longest chain of blocks as soon as the next block is found. This allows mining to secure and maintain a global consensus based on processing power."
    howminingworkstxt4: "Fabcoin miners are neither able to cheat by increasing their own reward nor process fraudulent transactions that could corrupt the Fabcoin network because all Fabcoin nodes would reject any block that contains invalid data as per the rules of the Fabcoin protocol. Consequently, the network remains secure even if not all Fabcoin miners can be trusted."
    miningwaste: "Isn't Fabcoin mining a waste of energy?"
    miningwastetxt1: "Spending energy to secure and operate a payment system is hardly a waste. Like any other payment service, the use of Fabcoin entails processing costs. Services necessary for the operation of currently widespread monetary systems, such as banks, credit cards, and armored vehicles, also use a lot of energy. Although unlike Fabcoin, their total energy consumption is not transparent and cannot be as easily measured."
    miningwastetxt2: "Fabcoin mining has been designed to become more optimized over time with specialized hardware consuming less energy, and the operating costs of mining should continue to be proportional to demand. When Fabcoin mining becomes too competitive and less profitable, some miners choose to stop their activities. Furthermore, all energy expended mining is eventually transformed into heat, and the most profitable miners will be those who have put this heat to good use. An optimally efficient mining network is one that isn't actually consuming any extra energy. While this is an ideal, the economics of mining are such that miners individually strive toward it."
    miningsecure: "How does mining help secure Fabcoin?"
    miningsecuretxt1: "Mining creates the equivalent of a competitive lottery that makes it very difficult for anyone to consecutively add new blocks of transactions into the block chain. This protects the neutrality of the network by preventing any individual from gaining the power to block certain transactions. This also prevents any individual from replacing parts of the block chain to roll back their own spends, which could be used to defraud other users. Mining makes it exponentially more difficult to reverse a past transaction by requiring the rewriting of all blocks following this transaction."
    miningstart: "What do I need to start mining?"
    miningstarttxt1: "In the early days of Fabcoin, anyone could find a new block using their computer's CPU. As more and more people started mining, the difficulty of finding new blocks increased greatly to the point where the only cost-effective method of mining today is using specialized hardware. You can visit <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">fabcoin mining</a> for more information."
    security: "Security"
    secure: "Is Fabcoin secure?"
    securetxt1: "The Fabcoin technology - the protocol and the cryptography - has a strong security track record, and the Fabcoin network is probably the biggest distributed computing project in the world. Fabcoin's most common vulnerability is in user error. Fabcoin wallet files that store the necessary private keys can be accidentally deleted, lost or stolen. This is pretty similar to physical cash stored in a digital form. Fortunately, users can employ sound <a href=\"#secure-your-wallet#\">security practices</a> to protect their money or use service providers that offer good levels of security and insurance against theft or loss."
    hacked: "Hasn't Fabcoin been hacked in the past?"
    hackedtxt1: "The rules of the protocol and the cryptography used for Fabcoin are still working years after its inception, which is a good indication that the concept is well designed. However, <a href=\"/en/alerts\">security flaws</a> have been found and fixed over time in various software implementations. Like any other form of software, the security of Fabcoin software depends on the speed with which problems are found and fixed. The more such issues are discovered, the more Fabcoin is gaining maturity."
    hackedtxt2: "There are often misconceptions about thefts and security breaches that happened on diverse exchanges and businesses. Although these events are unfortunate, none of them involve Fabcoin itself being hacked, nor imply inherent flaws in Fabcoin; just like a bank robbery doesn't mean that the dollar is compromised. However, it is accurate to say that a complete set of good practices and intuitive security solutions is needed to give users better protection of their money, and to reduce the general risk of theft and loss. Over the course of the last few years, such security features have quickly developed, such as wallet encryption, offline wallets, hardware wallets, and multi-signature transactions."
    collude: "Could users collude against Fabcoin?"
    colludetxt1: "It is not possible to change the Fabcoin protocol that easily. Any Fabcoin client that doesn't comply with the same rules cannot enforce their own rules on other users. As per the current specification, double spending is not possible on the same block chain, and neither is spending fabcoins without a valid signature. Therefore, it is not possible to generate uncontrolled amounts of fabcoins out of thin air, spend other users' funds, corrupt the network, or anything similar."
    colludetxt2: "However, powerful miners could arbitrarily choose to block or reverse recent transactions. A majority of users can also put pressure for some changes to be adopted. Because Fabcoin only works correctly with a complete consensus between all users, changing the protocol can be very difficult and requires an overwhelming majority of users to adopt the changes in such a way that remaining users have nearly no choice but to follow. As a general rule, it is hard to imagine why any Fabcoin user would choose to adopt any change that could compromise their own money."
    quantum: "Is Fabcoin vulnerable to quantum computing?"
    quantumtxt1: "Yes, most systems relying on cryptography in general are, including traditional banking systems. However, quantum computers don't yet exist and probably won't for a while. In the event that <a href=\"http://fabcoinmagazine.com/6021/fabcoin-is-not-quantum-safe-and-how-we-can-fix/\">quantum computing</a> could be an imminent threat to Fabcoin, the protocol could be upgraded to use post-quantum algorithms. Given the importance that this update would have, it can be safely expected that it would be highly reviewed by developers and adopted by all Fabcoin users."
    help: "Help"
    morehelp: "I'd like to learn more. Where can I get help?"
    morehelptxt1: "You can find more information and help on the <a href=\"#resources#\">resources</a> and <a href=\"#community#\">community</a> pages or on the <a href=\"http://fabcoins.info/wiki/FAQ\">Wiki FAQ</a>."
  getting-started:
    title: "Getting started - Fabcoin"
    pagetitle: "Getting started with Fabcoin"
    pagedesc: "Using Fabcoin to pay and get paid is easy and accessible to everyone."
    users: "How to use Fabcoin"
    inform: "Inform yourself"
    informtxt: "Fabcoin is different than what you know and use every day. Before you start using Fabcoin, there are a few things that you need to know in order to use it securely and avoid common pitfalls."
    informbut: "Read more"
    choose: "Choose your wallet"
    choosetxt: "You can bring a Fabcoin wallet in your everyday life with your mobile or you can have a wallet only for online payments on your computer. In any case, choosing your wallet can be done in a minute."
    choosebut: "Choose your wallet"
    get: "Get Fabcoin"
    gettxt: "You can get Fabcoin by accepting it as a payment for goods and services. There are also several ways you can buy Fabcoin."
    getbut: "Buy Fabcoin"
    spend: "Spend Fabcoin"
    spendtxt: "There is a growing number of services and merchants accepting Fabcoin all over the world. You can use Fabcoin to pay them and rate your experience to help honest businesses to gain more visibility."
    spendbut: "Find merchants and products"
    merchants: "How to accept Fabcoin"
    merchantinform: "Inform yourself"
    merchantinformtxt: "Fabcoin does not require merchants to change their habits. However, Fabcoin is different than what you know and use every day. Before you start using Fabcoin, there are a few things that you need to know in order to use it securely and avoid common pitfalls."
    merchantinformbut: "Read more"
    merchantservice: "Processing payments"
    merchantservicetxt: "You can process payments and invoices by yourself or you can use merchant services and deposit money in your local currency or fabcoins. Most point of sales businesses use a tablet or a mobile phone to let customers pay with their mobile phones."
    merchantservicebut: "Find merchant services"
    tax: "Accounting and taxes"
    taxtxt: "Merchants often deposit and display prices in their local currency. In other cases, Fabcoin works similarly to a foreign currency. To get appropriate guidance regarding tax compliance for your own jurisdiction, you should contact a qualified accountant."
    taxbut: "Read more"
    visibility: "Gaining visibility"
    visibilitytxt: "There is a growing number of users searching for ways to spend their fabcoins. You can submit your business in online directories to help them easily find you. You can also display the <a href=\"http://fabcoins.info/wiki/Promotional_graphics\">Fabcoin logo</a> on your website or your brick and mortar business."
    visibilitybut: "Submit your business"
  how-it-works:
    title: "How does Fabcoin work? - Fabcoin"
    pagetitle: "How does Fabcoin work?"
    intro: "This is a question that often causes confusion. Here's a quick explanation!"
    basics: "The basics for a new user"
    basicstxt1: "As a new user, you can <a href=\"#getting-started#\">get started</a> with Fabcoin without understanding the technical details. Once you have installed a Fabcoin wallet on your computer or mobile phone, it will generate your first Fabcoin address and you can create more whenever you need one. You can disclose your addresses to your friends so that they can pay you or vice versa. In fact, this is pretty similar to how email works, except that Fabcoin addresses should only be used once."
    balances: "Balances<span class=\"titlelight\"> - block chain</span>"
    balancestxt: "The block chain is a <b>shared public ledger</b> on which the entire Fabcoin network relies. All confirmed transactions are included in the block chain. This way, Fabcoin wallets can calculate their spendable balance and new transactions can be verified to be spending fabcoins that are actually owned by the spender. The integrity and the chronological order of the block chain are enforced with <a href=\"#vocabulary##[vocabulary.cryptography]\">cryptography</a>."
    transactions: "Transactions<span class=\"titlelight\"> - private keys</span>"
    transactionstxt: "A transaction is <b>a transfer of value between Fabcoin wallets</b> that gets included in the block chain. Fabcoin wallets keep a secret piece of data called a <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>private key</i></a> or seed, which is used to sign transactions, providing a mathematical proof that they have come from the owner of the wallet. The <a href=\"#vocabulary##[vocabulary.signature]\"><i>signature</i></a> also prevents the transaction from being altered by anybody once it has been issued. All transactions are broadcast between users and usually begin to be confirmed by the network in the following 75 seconds, through a process called <a href=\"#vocabulary##[vocabulary.mining]\"><i>mining</i></a>."
    processing: "Processing<span class=\"titlelight\"> - mining</span>"
    processingtxt: "Mining is a <b>distributed consensus system</b> that is used to <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirm</i></a> waiting transactions by including them in the block chain. It enforces a chronological order in the block chain, protects the neutrality of the network, and allows different computers to agree on the state of the system. To be confirmed, transactions must be packed in a <a href=\"#vocabulary##[vocabulary.block]\"><i>block</i></a> that fits very strict cryptographic rules that will be verified by the network. These rules prevent previous blocks from being modified because doing so would invalidate all following blocks. Mining also creates the equivalent of a competitive lottery that prevents any individual from easily adding new blocks consecutively in the block chain. This way, no individuals can control what is included in the block chain or replace parts of the block chain to roll back their own spends."
    readmore: "Going down the rabbit hole"
    readmoretxt: "This is only a very short and concise summary of the system. If you want to get into the details, you can <a href=\"#fabcoin-paper#\">read the original paper</a> that describes the system's design, read the <a href=\"/en/developer-documentation\">developer documentation</a>, and explore the <a href=\"http://fabcoins.info/wiki/Main_Page\">Fabcoin wiki</a>."
  index:
    title: "Fabcoin - Open source P2P money"
    metadescription: "Fabcoin is an innovative payment network and a new kind of money. Find all you need to know and get started with Fabcoin on fabcoins.info."
    listintro: "Fabcoin is an innovative payment network and a new kind of money."
    list1: "Peer-to-peer<br>transactions"
    list2: "Borderless<br>payments"
    list3: "Fraud<br>protection"
    desc: "Fabcoin uses peer-to-peer technology to operate with no central authority or banks; managing transactions and the issuing of fabcoins is carried out collectively by the network. <b>Fabcoin is open-source; its design is public, nobody owns or controls Fabcoin and <a href=\"#support-fabcoin#\">everyone can take part</a></b>. Through many of its unique properties, Fabcoin allows exciting uses that could not be covered by any previous payment system."
    overview: "Or get a quick overview for"
  innovation:
    title: "Innovation - Fabcoin"
    pagetitle: "Innovation in payment systems"
    summary: " The Fabcoin protocol is not just about sending money from A to B. It has many features and opens many possibilities that the community is still exploring. Here are some of the technologies currently being researched and in some cases, turned into real products and services. The most interesting uses of Fabcoin are probably still to be discovered."
    control: "Control against fraud"
    controltext: "An unprecedented level of security is possible with Fabcoin. The network provides users with protection against most prevalent frauds like chargebacks or unwanted charges, and fabcoins are impossible to counterfeit. Users can backup or encrypt their wallet and hardware wallets could make it very difficult to steal or lose money in the future. Fabcoin is designed to allow its users to have complete control over their money."
    global: "Global accessibility"
    globaltext: "All payments in the world can be fully interoperable. Fabcoin allows any bank, business or individual to securely send and receive payments anywhere at any time, with or without a bank account. Fabcoin is available in a large number of countries that still remain out of reach for most payment systems due to their own limitations. Fabcoin increases global access to commerce and it can help international trades to flourish."
    cost: "Cost efficiency"
    costtext: "With the use of cryptography, secure payments are possible without slow and costly middlemen. A Fabcoin transaction can be much cheaper than its alternatives and be completed in a short time. This means Fabcoin holds some potential to become a common way to transfer any currency in the future. Fabcoin could also play a role in <a href=\"http://www.youtube.com/watch?v=BrRXP1tp6Kw\">reducing poverty</a> in many countries by cutting high transaction fees on workers' salary."
    donation: "Tips and donations"
    donationtext: "Fabcoin has been a particularly efficient solution for tips and donations in several cases. Sending a payment only requires one click and receiving donations can be as simple as displaying a QR code. Donations can be visible for the public, giving increased transparency for non-profit organizations. In cases of emergencies such as natural disasters, Fabcoin donations could contribute to a faster international response."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Fabcoin can be used to run Kickstarter-like crowdfunding campaigns, in which individuals pledge money to a project that is taken from them only if enough pledges are received to meet the target. Such assurance contracts are processed by the Fabcoin protocol, which prevents a transaction from taking place until all conditions have been met. <a href=\"http://fabcoins.info/wiki/Contracts#Example_3:_Assurance_contracts\">Learn more</a> about the technology behind crowdfunding and try <a href=\"http://www.vinumeris.com/lighthouse\">Lighthouse</a>."
    micro: "Micro payments"
    microtext: >
      Imagine listening to Internet radio paid by the second, viewing
      web pages with a small tip for each ad not shown, or buying
      bandwidth from a WiFi hotspot by the kilobyte. Fabcoin is
      efficient enough to make all of these ideas possible. <a
      href="http://fabcoinj.github.io/working-with-micropayments">Learn
      more</a> about the technology behind Fabcoin micro payments
      or about <a href="http://lightning.network/">future upgrades</a> currently
      being designed and implemented to make micro payments more
      accessible.

    mediation: "Dispute mediation"
    mediationtext: "Fabcoin can be used to develop innovative dispute mediation services using multiple signatures. Such services could make it possible for a third party to approve or reject a transaction in case of disagreement between the other parties without having control on their money. Since these services would be compatible with any user and merchant using Fabcoin, this would likely lead to free competition and higher quality standards."
    multisig: "Multi-signature accounts"
    multisigtext: "Multiple signatures allow a transaction to be accepted by the network only if a certain number of a defined group of persons agree to sign the transaction. This could be used by a board of directors to prevent any member to spend parts of their treasury without other members' consent. This can also be used by banks to prevent theft by blocking payments above a threshold if the user does not provide additional credentials."
    trust: "Trust and integrity"
    trusttext: "Fabcoin offers solutions to many of the trust problems that plague banks. With selective accounting transparency, digital contracts, and irreversible transactions, Fabcoin can be used as a ground to restore trust and agreement. Crooked banks cannot cheat the system to make a profit at the expense of other banks or the public. A future in which major banks would support Fabcoin could help to reinstate integrity and trust in financial institutions."
    resiliency: "Resilience and decentralization"
    resiliencytext: "By its high decentralization, Fabcoin created a different form of payment network with an increased level of resilience and redundancy. Fabcoin can handle millions of dollars in trades without requiring military protection. With no central point of failure such as a data center, attacking the network is a more difficult project. Fabcoin could represent an interesting step forward in securing local and global financial systems."
    transparency: "Flexible transparency"
    transparencytext: "All Fabcoin transactions are public and transparent and the identity of the people behind the payments is private by default. This allows individuals and organizations to work with flexible transparency rules. For instance, a business can choose to reveal certain transactions and balances only to certain employees just like a non-profit organization is free to allow the public to see how much they receive in daily and monthly donations."
    automation: "Automated solutions"
    automationtext: "Automated services usually have to deal with costs and limitations of cash or credit card payments. This includes all kinds of vending machines, from bus ticket booths to coffee machines. Fabcoin is suited to be used in a new generation of automated services as well as to cut their operating costs. Imagine self-driving taxis, or a store where your basket lets you pay your purchases without waiting at the queue. Many ideas are possible."
