en:
  about-us:
    title: "About fabcoins.info"
    pagetitle: "About fabcoins.info"
    pagedesc: "Fabcoins.info is dedicated to help Fabcoin to develop in a sustainable way."
    own: "Who owns fabcoins.info?"
    owntxt: "Fabcoins.info was originally registered and owned by Fabcoin's first two developers, <a href=\"http://fabcoins.info/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a> and <a href=\"http://en.fabcoin.it/wiki/Sirius\">Martti Malmi</a>.  When Nakamoto left the project, he gave ownership of the domain to additional people, separate from the Fabcoin developers, to spread responsibility and prevent any one person or group from easily gaining control over the Fabcoin project."
    owntxt2: "From 2011 to 2013, the site was primarily used for releasing new versions of the software now called Fabcoin Core. In 2013, the site was redesigned into its current form, adding numerous pages, listing additional Fabcoin software, and creating the translation system.  Developer documentation was added in 2014."
    owntxt3: "Today the site is an independent open source project with contributors from around the world. Final publication authority is held by the co-owners, but all regular activity is organized through the public <a href=\"http://github.com/blockchaingate/fabcoin/fabcoins.info#working-with-github\">pull request process</a> and managed by the site co-maintainers."
    owntxt4: "Fabcoins.info is not Fabcoin's official website. Just like nobody owns the email technology, nobody owns the Fabcoin network. As such, nobody can speak with authority in the name of Fabcoin."
    control: "Then... who controls Fabcoin?"
    controltxt: "Fabcoin is controlled by all Fabcoin users around the world. Developers are improving the software but they can't force a change in the rules of the Fabcoin protocol because all users are free to choose what software they use. In order to stay compatible with each other, all users need to use software complying with the same rules. Fabcoin can only work decently with a complete consensus between all users. Therefore, all users and developers have strong incentives to adopt and protect this consensus."
    mission: "Mission"
    missiontxt1: "Inform users to protect them from common mistakes."
    missiontxt2: "Give an accurate description of Fabcoin properties, potential uses and limitations."
    missiontxt3: "Display transparent alerts and events regarding the Fabcoin network."
    missiontxt4: "Invite talented humans to help with Fabcoin development at many levels."
    missiontxt5: "Provide visibility to the large scale Fabcoin ecosystem."
    missiontxt6: "Improve Fabcoin worldwide accessibility with internationalization."
    missiontxt7: "Remain a neutral informative resource about Fabcoin."
    help: "Help us"
    helptxt: "You can report any problem or help to improve fabcoins.info on <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">GitHub</a> by opening an issue or a pull request in English. When submitting a pull request, please take required time to discuss your changes and adapt your work. You can help with translations by joining a team on <a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#translation\">Transifex</a>. Please don't ask for promotion for your personal business or website, except for special cases like conferences. Many thanks to all contributors who are spending time improving fabcoins.info!"
    maintenance: "Maintenance"
    documentation: "Documentation"
    sponsorship: "Sponsorship"
    service_contributors: "Service Contributors"
    translation: "Translation"
    inactive_contributors: "Inactive Contributors"
    owners: "Domain Owners"
    partial_list: "Partial List"
    github: "Contributors on GitHub"
  fabcoin-for-businesses:
    title: "Fabcoin for Businesses - Fabcoin"
    pagetitle: "Fabcoin for Businesses"
    summary: "Fabcoin is a very secure and inexpensive way to handle payments."
    lowfee: "Choose your own fees"
    lowfeetext: >
      There is no fee to receive fabcoins, and many wallets let you
      control how large a fee to pay when spending. Most wallets have
      reasonable default fees, and higher fees can encourage faster <a
      href="#you-need-to-know##instant">confirmation</a> of your
      transactions. Fees are unrelated to the amount transferred, so it's
      possible to send 100,000 fabcoins for the same fee it costs to
      send 1 fabcoin.


    fraud: "Protection against fraud"
    fraudtext: "Any business that accepts credit cards or PayPal knows the problem of payments that are later reversed. Chargeback frauds result in limited market reach and increased prices, which in turn penalizes customers. Fabcoin payments are irreversible and secure, meaning that the cost of fraud is no longer pushed onto the shoulders of the merchants."
    international: "Fast international payments"
    internationaltext: >
      Sending fabcoins across borders is as easy as sending them across
      the street. There are no banks to make you wait three business
      days, no extra fees for making an international transfer, and no
      special limitations on the minimum or maximum amount you can send.

    pci: "No PCI compliance required"
    pcitext: "Accepting credit cards online typically requires extensive security checks in order to comply with the PCI standard. Fabcoin still requires you to <a href=\"#secure-your-wallet#\">secure your wallet</a> and your payment requests. However, you do not carry the costs and responsibilities that come with processing sensitive information from your customers like credit card numbers."
    visibility: "Get some free visibility"
    visibilitytext: "Fabcoin is an emerging market of new customers who are searching for ways to spend their fabcoins. Accepting them is a good way to get new customers and give your business some new visibility. Accepting a new payment method has often shown to be a clever practice for online businesses."
    multisig: "Multi-signature"
    multisigtext: "Fabcoin also includes a multi-signature feature which allows fabcoins to be spent only if a subset of a group of people authorize the transaction. This can be used by a board of directors to prevent any member to make expenditures without enough consent from other members, as well as to track which members allowed each payment."
    transparency: "Accounting transparency"
    transparencytext: "Many organizations are required to produce accounting documents about their activity. Using Fabcoin allows you to offer the highest level of transparency since you can provide information your members can use to verify your balances and transactions. Non-profit organizations can also allow the public to see how much they receive in donations."
  fabcoin-for-developers:
    title: "Fabcoin for Developers - Fabcoin"
    pagetitle: "Fabcoin for Developers"
    summary: "Fabcoin can be used to build amazing things or just answer common needs."
    simple: "The simplest of all payment systems"
    simpletext: "Unless payment needs to be associated with automatic invoices, accepting money is as simple as sending a fabcoin: link or displaying a QR code. This simple setup is within reach of any user and can fulfill the needs of a good range of clients. When done publicly, it is especially suitable for transparent donations and tips."
    api: "Many third party APIs"
    apitext: "There are many third party payment processing services that provide APIs; you don't need to store fabcoins on your server and handle the security that this implies. Additionally, most of these APIs allow you to process invoices and exchange your fabcoins into your local currency at competitive costs."
    own: "You can be your own financial system"
    owntext: >
      If you don't use any third party APIs, you can integrate a Fabcoin
      node directly into your applications, allowing you to become your
      own bank and payment processor. With all the responsibilities that
      this implies, you can build amazing systems that process Fabcoin
      transactions however you would like.

    invoice: "Fabcoin addresses to track invoices"
    invoicetext: "Fabcoin creates a unique address for each transaction. So if you were to build a payment system associated with an invoice, you simply need to generate and monitor a Fabcoin address for each payment. You should never use the same address for more than one transaction."
    security: "Most of the security is on client side"
    securitytext: >
      Most security is handled by the protocol, eliminating the need for
      PCI compliance. Fraud prevention can be simplified down to
      monitoring a single variable: the <a
      href="#you-need-to-know##instant">confirmation score</a>. Beyond
      that, keeping
      your fabcoins secure is mainly a matter of <a
      href="#secure-your-wallet#">securing your wallet</a> and using
      HTTPS or other secure protocols to send payment requests to customers.

    micro: "New payment possibilities"
    microtext: >
      Fabcoin allows you to design new and creative online services
      that couldn't exist before because of financial limitations. This
      includes tipping systems, automated payment solutions,
      distributed crowd-funding services, time locked payment
      management, public asset tracking, low-trust escrow services,
      micro-payment channels, and more.

  fabcoin-for-individuals:
    title: "Fabcoin for Individuals - Fabcoin"
    pagetitle: "Fabcoin for Individuals"
    summary: "Fabcoin is the simplest way to exchange money at very low cost."
    mobile: "Mobile payments made easy"
    mobiletext: "Fabcoin on mobiles allows you to pay with a simple two step scan-and-pay. No need to sign up, swipe your card, type a PIN, or sign anything. All you need to receive Fabcoin payments is to display the QR code in your Fabcoin wallet app and let your friend scan your mobile, or touch the two phones together (using NFC radio technology)."
    international: "Fast international payments"
    internationaltext: >
      Sending fabcoins across borders is as easy as sending them across
      the street. There are no banks to make you wait three business
      days, no extra fees for making an international transfer, and no
      special limitations on the minimum or maximum amount you can send.

    simple: "Works everywhere, anytime"
    simpletext: "Just like with email, you don't need to ask your family to use the same software or the same service providers. Just let them stick to their own favorites. No problem there; they are all compatible as they use the same open technology. The Fabcoin network never sleeps, even on holidays!"
    secure: "Security and control over your money"
    securetext: "Fabcoin transactions are secured by military grade cryptography. Nobody can charge you money or make a payment on your behalf. So long as you take the required steps to <a href=\"#secure-your-wallet#\">protect your wallet</a>, Fabcoin can give you control over your money and a strong level of protection against many types of fraud."
    lowfee: "Choose your own fees"
    lowfeetext: >
      There is no fee to receive fabcoins, and many wallets let you
      control how large a fee to pay when spending. Most wallets have
      reasonable default fees, and higher fees can encourage faster <a
      href="#you-need-to-know##instant">confirmation</a> of your
      transactions. Fees are unrelated to the amount transferred, so it's
      possible to send 100,000 fabcoins for the same fee it costs to
      send 1 fabcoin.

    anonymous: "Protect your identity"
    anonymoustext: "With Fabcoin, there is no credit card number that some malicious actor can collect in order to impersonate you. In fact, it is even possible to send a payment without revealing your identity, almost like with physical money. You should however take note that some effort can be required to <a href=\"#protect-your-privacy#\">protect your privacy</a>."
  fabcoin-paper:
    title: "Fabcoin: A Peer-to-Peer Electronic Cash System"
    pagetitle: "Fabcoin: A Peer-to-Peer Electronic Cash System"
    summary: "The paper that first introduced Fabcoin"
    description: "Satoshi Nakamoto's original paper is still recommended reading for anyone studying how Fabcoin works. Choose which translation of the paper you want to read:"
    translated_by: "translated by"
    submit_new_translation: 'Do you want to translate the paper into your language? Visit the <a href="http://github.com/saivann/fabcoinwhitepaper">Fabcoin Paper repository</a> for instructions and <a href="http://github.com/saivann/fabcoinwhitepaper/issues/new">open an issue</a> if you have any questions.'
  buy:
    title: "Buy - Fabcoin"
    pagetitle: "How to buy Fabcoin"
    summary: "There are several ways you can buy Fabcoin."
    fabcoin-exchange: "Use a Fabcoin Exchange"
    fabcoin-exchange-text: "Our <a href=\"/en/exchanges\">Fabcoin Exchange</a> page, lists many different businesses that can help you buy Fabcoin using your bank account."
    local-fabcoins: "Discover people selling Fabcoin in your community"
    local-fabcoins-text: "<a href=\"http://localfabcoins.com/\">Local Fabcoins</a> lets you search and browse through various sellers of Fabcoin in your area. Sellers have reviews and feedback scores to help you choose."
    fabcoin-atm: "Use a Fabcoin ATM"
    fabcoin-atm-text: "Fabcoin ATMs work like a regular ATM, except they allow you to deposit and withdrawal money so that you can buy and sell Fabcoin. <a href=\"http://coinatmradar.com/\">Coin ATM Radar</a> has an interactive map to help you find the closest Fabcoin ATM near you."
