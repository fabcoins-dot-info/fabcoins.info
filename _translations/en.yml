  secure-your-wallet:
    title: "Securing your wallet - Fabcoin"
    pagetitle: "Securing your wallet"
    summary: "Like in real life, your wallet must be secured. Fabcoin makes it possible to transfer value anywhere in a very easy way and it allows you to be in control of your money. Such great features also come with great security concerns. At the same time, Fabcoin can provide very high levels of security if used correctly. <b>Always remember that it is your responsibility to adopt good practices in order to protect your money</b>."
    everyday: "Small amounts for everyday uses"
    everydaytxt: "A Fabcoin wallet is like a wallet with cash. If you wouldn't keep a thousand dollars in your pocket, you might want to have the same consideration for your Fabcoin wallet. In general, it is a good practice to keep only small amounts of fabcoins on your computer, mobile, or server for everyday uses and to keep the remaining part of your funds in a safer environment."
    online: "Be careful with online services"
    onlinetxt: "You should be wary of any service designed to store your money online. Many exchanges and online wallets suffered from security breaches in the past and such services generally still do not provide enough insurance and security to be used to store money like a bank. Accordingly, you might want to use other types of <a href=\"#choose-your-wallet#\">Fabcoin wallets</a>. Otherwise, you should choose such services very carefully. Additionally, using two-factor authentication is recommended."
    backup: "Backup your wallet"
    backuptxt: "Stored in a safe place, a backup of your wallet can protect you against computer failures and many human mistakes.  It can also allow you to recover your wallet after your mobile or computer was stolen if you keep your wallet encrypted."
    backupwhole: "Backup your entire wallet"
    backupwholetxt: "Some wallets use many hidden private keys internally. If you only have a backup of the private keys for your visible Fabcoin addresses, you might not be able to recover a great part of your funds with your backup."
    backuponline: "Encrypt online backups"
    backuponlinetxt: "Any backup that is stored online is highly vulnerable to theft. Even a computer that is connected to the Internet is vulnerable to malicious software. As such, encrypting any backup that is exposed to the network is a good security practice."
    backupmany: "Use many secure locations"
    backupmanytxt: "Single points of failure are bad for security. If your backup is not dependent of a single location, it is less likely that any bad event will prevent you to recover your wallet. You might also want to consider using different medias like USB keys, papers and CDs."
    backupregular: "Make regular backups"
    backupregulartxt: "You need to backup your wallet on a regular basis to make sure that all recent Fabcoin change addresses and all new Fabcoin addresses you created are included in your backup. However, all applications will be soon using wallets that only need to be backed up once."
    encrypt: "Encrypt your wallet"
    encrypttxt: "Encrypting your wallet or your smartphone allows you to set a password for anyone trying to withdraw any funds. This helps protect against thieves, though it cannot protect against keylogging hardware or software."
    encryptforget: "Never forget your password"
    encryptforgettxt: "You should make sure you never forget the password or your funds will be permanently lost. Unlike your bank, there are very limited password recovery options with Fabcoin. In fact, you should be able to remember your password even after many years without using it. In doubt, you might want to keep a paper copy of your password in a safe place like a vault."
    encryptstrong: "Use a strong password"
    encryptstrongtxt: "Any password that contains only letters or recognizable words can be considered very weak and easy to break. A strong password must contain letters, numbers, punctuation marks and must be at least 16 characters long. The most secure passwords are those generated by programs designed specifically for that purpose. Strong passwords are usually harder to remember, so you should take care in memorizing it."
    offline: "Offline wallet for savings"
    offlinetxt: "An offline wallet, also known as cold storage, provides the highest level of security for savings. It involves storing a wallet in a secured place that is not connected to the network. When done properly, it can offer a very good protection against computer vulnerabilities. Using an offline wallet in conjunction with backups and encryption is also a good practice. Here is an overview of some approaches."
    offlinetx: "Offline transaction signing"
    offlinetxtxt1: "This approach involves having two computers sharing some parts of the same wallet. The first one must be disconnected from any network. It is the only one that holds the entire wallet and is able to sign transactions. The second computer is connected to the network and only has a watching wallet that can only create unsigned transactions. This way, you can securely issue new transactions with the following steps."
    offlinetxtxt2: "Create a new transaction on the online computer and save it on an USB key."
    offlinetxtxt3: "Sign the transaction with the offline computer."
    offlinetxtxt4: "Send the signed transaction with the online computer."
    offlinetxtxt5: "Because the computer that is connected to the network cannot sign transactions, it cannot be used to withdraw any funds if it is compromised. <a href=\"http://fabcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> can be used to do offline transaction signature."
    hardwarewallet: "Hardware wallets"
    hardwarewallettxt: "Hardware wallets are the best balance between very high security and ease of use. These are little devices that are designed from the root to be a wallet and nothing else. No software can be installed on them, making them very secure against computer vulnerabilities and online thieves. Because they can allow backup, you can recover your funds if you lose the device."
    update: "Keep your software up to date"
    updatetxt: "Using the latest version of your Fabcoin software allows you to receive important stability and security fixes. Updates can prevent problems of various severity, include new useful features and help keep your wallet safe. Installing updates for all other software on your computer or mobile is also important to keep your wallet environment safer."
    offlinemulti: "Multi-signature to protect against theft"
    offlinemultitxt: "Fabcoin includes a multi-signature feature that allows a transaction to require multiple independent approvals to be spent. This can be used by an organization to give its members access to its treasury while only allowing a withdrawal if 3 of 5 members sign the transaction. Some web wallets also provide multi-signature wallets, allowing the user to keep control over their money while preventing a thief from stealing funds by compromising a single device or server."
    offlinetestament: "Think about your testament"
    offlinetestamenttxt: "Your fabcoins can be lost forever if you don't have a backup plan for your peers and family. If the location of your wallets or your passwords are not known by anyone when you are gone, there is no hope that your funds will ever be recovered. Taking a bit of time on these matters can make a huge difference."
  spend-fabcoin:
    title: "Spending Fabcoin - Fabcoin"
    pagetitle: "Spending Fabcoin"
    summary: "There are thousands of businesses, across the globe, that accept Fabcoin."
    products-online: "Find products for sale online"
    products-online-text: "One common use for Fabcoin is making purchases online. There are hundreds of online shops and retailers that accept Fabcoin. Using a search engine like <a href=\"http://spendabit.co/\">Spendabit</a> you can search through millions of products, all available for purchase with fabcoins."
    directory: "Navigate a business directory"
    directory-text: "You can also find many businesses listed in <a href=\"http://99fabcoins.com/who-accepts-fabcoins-payment-companies-stores-take-fabcoins/\">online directories</a>."
    business-map: "Find local businesses"
    business-map-text: "There are also many local businesses, like cafes and restaurants, that accept Fabcoin. You can use <a href=\"http://coinmap.org/\">Coinmap.org</a> to browse thousands of businesses across the globe."
  support-fabcoin:
    title: "Support Fabcoin - Fabcoin"
    pagetitle: "Support Fabcoin"
    summary: "Fabcoin is a protocol that was born from a small community and has grown fast since. There are a lot of things you can do to help Fabcoin to spread and improve over time."
    use: "Using Fabcoin"
    usetxt: "<a href=\"#getting-started#\">Using Fabcoin</a> is the first thing you can do to support Fabcoin. There are probably many cases where it can make your life easier. You can accept payments and make purchases with Fabcoin."
    node: "Be the network"
    nodetxt: "If you have a good Internet connection, you can strengthen the Fabcoin network by keeping <a href=\"/en/full-node\">full node software</a> running on your computer or server with port 8665 open. Full nodes are securing and relaying all transactions."
    mining: "Mining"
    miningtxt: "You can start <a href=\"http://www.fabcoins.info/en/fabcoinmining/\">mining fabcoins</a> to help processing transactions. In order to protect the network, you should join smaller mining pools and prefer decentralized pools like <a href=\"http://p2pool.in/\">P2Pool</a> or <a href=\"http://fabcoins.info/wiki/Comparison_of_mining_pools\">pools</a> with getblocktemplate (GBT) support."
    develop: "Development"
    developtxt: "Fabcoin is free software. So if you are a developer, you can use your super-powers to do good and <a href=\"#development#\">improve Fabcoin</a>. Or you can build amazing new services or software that can use Fabcoin."
    donation: "Donation"
    donationtxt: "The easiest way to help is to <a href=\"http://bitgivefoundation.org/donate-now/\">donate</a> a few fabcoins to BitGive. Or you can help directly fund any project related to Fabcoin that you believe will be helpful in the future."
    nonprofit: "Organizations"
    nonprofittxt: "Many <a href=\"#community##[community.non-profit]\">non-profit organizations</a> are dedicated to protecting and promoting Fabcoin. You can help these groups by joining them and taking part in their projects, discussions and events."
    spread: "Spread"
    spreadtxt: "Speak about Fabcoin to interested people. Write about it on your blog. Tell your favorite shops you would like to pay with Fabcoin. Help to keep <a href=\"/en/spend-fabcoin\">merchant directories</a> up to date. Or be creative and make yourself a nice Fabcoin T-shirt."
    wiki: "Documentation"
    wikitxt: "<a href=\"http://github.com/fabcoins-dot-info/fabcoins.info#how-to-participate\">Fabcoins.info</a> and the <a href=\"http://fabcoins.info/wiki\">Fabcoin wiki</a> provide useful documentation and we are constantly improving the information they contain. You can help to improve these resources and keep them up to date."
    translate: "Translate"
    translatetxt: "You can help to increase Fabcoin availability by translating or improving translations inside important parts of the Fabcoin ecosystem. Just pick a project you would like to help."
    help: "Meet the communities"
    helptxt: "You can join Fabcoin <a href=\"#community#\">communities</a> and talk with other Fabcoin enthusiasts. You can learn more about Fabcoin every day, give help to new users and get involved in interesting projects."
  vocabulary:
    title: "Vocabulary - Fabcoin"
    pagetitle: "Some Fabcoin words you might hear"
    summary: "Fabcoin provides a new approach to payments and, as such, there are some new words that might become a part of your vocabulary. Don't worry, even the humble television created new words!"
    table: "Table of contents"
    address: "Address"
    addresstxt: "A Fabcoin address is <b>similar to a physical address or an email</b>. It is the only information you need to provide for someone to pay you with Fabcoin. An important difference, however, is that each address should only be used for a single transaction."
    bit: "Bit"
    bittxt: "Bit is a common unit used to designate a sub-unit of a fabcoin - 1,000,000 bits is equal to 1 fabcoin (FAB or Bâƒ¦). This unit is usually more convenient for pricing tips, goods and services."
    fabcoin: "Fabcoin"
    fabcointxt: "Fabcoin - with capitalization, is used when describing the concept of Fabcoin, or the entire network itself. e.g. \"I was learning about the Fabcoin protocol today.\"<br>fabcoin - without capitalization, is used to describe fabcoins as a unit of account. e.g. \"I sent ten fabcoins today.\"; it is also often abbreviated FAB or XBT."
    blockchain: "Block Chain"
    blockchaintxt: "The block chain is a <b>public record of Fabcoin transactions</b> in chronological order. The block chain is shared between all Fabcoin users. It is used to verify the permanence of Fabcoin transactions and to prevent <a href=\"#[vocabulary.doublespend]\">double spending</a>."
    block: "Block"
    blocktxt: "A block is a <b>record in the block chain that contains and confirms many waiting transactions</b>. Roughly every 75 seconds, on average, a new block including transactions is appended to the <a href=\"#[vocabulary.blockchain]\">block chain</a> through <a href=\"#[vocabulary.mining]\">mining</a>."
    fab: "FAB"
    fabtxt: "FAB is a common unit used to designate one fabcoin (Bâƒ¦)."
    confirmation: "Confirmation"
    confirmationtxt: "Confirmation means that a transaction has been <b>processed by the network and is highly unlikely to be reversed</b>. Transactions receive a confirmation when they are included in a <a href=\"#vocabulary##[vocabulary.block]\">block</a> and for each subsequent block. Even a single confirmation can be considered secure for low value transactions, although for larger amounts like 1000 US$, it makes sense to wait for 6 confirmations or more. Each confirmation <i>exponentially</i> decreases the risk of a reversed transaction."
    cryptography: "Cryptography"
    cryptographytxt: "Cryptography is the branch of mathematics that lets us create <b>mathematical proofs that provide high levels of security</b>. Online commerce and banking already uses cryptography. In the case of Fabcoin, cryptography is used to make it impossible for anybody to spend funds from another user's wallet or to corrupt the <a href=\"#[vocabulary.blockchain]\">block chain</a>. It can also be used to encrypt a wallet, so that it cannot be used without a password."
    doublespend: "Double Spend"
    doublespendtxt: "If a malicious user tries to <b>spend their fabcoins to two different recipients at the same time</b>, this is double spending. Fabcoin <a href=\"#[vocabulary.mining]\">mining</a> and the <a href=\"#[vocabulary.blockchain]\">block chain</a> are there to create a consensus on the network about which of the two transactions will confirm and be considered valid."
    hashrate: "Hash Rate"
    hashratetxt: "The hash rate is the <b>measuring unit of the processing power of the Fabcoin network</b>. The Fabcoin network must make intensive mathematical operations for security purposes. When the network reached a hash rate of 10 Th/s, it meant it could make 10 trillion calculations per second."
    mining: "Mining"
    miningtxt: "Fabcoin mining is the process of <b>making computer hardware do mathematical calculations for the Fabcoin network to confirm transactions</b> and increase security. As a reward for their services, Fabcoin miners can collect transaction fees for the transactions they confirm, along with newly created fabcoins. Mining is a specialized and competitive market where the rewards are divided up according to how much calculation is done. Not all Fabcoin users do Fabcoin mining, and it is not an easy way to make money."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer refers to <b>systems that work like an organized collective</b> by allowing each individual to interact directly with the others. In the case of Fabcoin, the network is built in such a way that each user is broadcasting the transactions of other users. And, crucially, no bank is required as a third party."
    privatekey: "Private Key"
    privatekeytxt: "A private key is a <b>secret piece of data that proves your right to spend fabcoins from a specific wallet</b> through a cryptographic <a href=\"#[vocabulary.signature]\">signature</a>. Your private key(s) are stored in your computer if you use a software wallet; they are stored on some remote servers if you use a web wallet. Private keys must never be revealed as they allow you to spend fabcoins for their respective Fabcoin wallet."
    signature: "Signature"
    signaturetxt: "A <a href=\"#[vocabulary.cryptography]\">cryptographic</a> signature is <b>a mathematical mechanism that allows someone to prove ownership</b>. In the case of Fabcoin, a <a href=\"#[vocabulary.wallet]\">Fabcoin wallet</a> and its <a href=\"#[vocabulary.privatekey]\">private key(s)</a> are linked by some mathematical magic. When your Fabcoin software signs a transaction with the appropriate private key, the whole network can see that the signature matches the fabcoins being spent. However, there is no way for the world to guess your private key to steal your hard-earned fabcoins."
    wallet: "Wallet"
    wallettxt: "A Fabcoin wallet is loosely <b>the equivalent of a physical wallet on the Fabcoin network</b>. The wallet actually contains your <a href=\"#[vocabulary.privatekey]\">private key(s)</a> which allow you to spend the fabcoins allocated to it in the <a href=\"#[vocabulary.blockchain]\">block chain</a>. Each Fabcoin wallet can show you the total balance of all fabcoins it controls and lets you pay a specific amount to a specific person, just like a real wallet. This is different to credit cards where you are charged by the merchant."
  you-need-to-know:
    title: "Some things you need to know - Fabcoin"
    pagetitle: "Some things you need to know"
    summary: "If you are about to explore Fabcoin, there are a few things you should know. Fabcoin lets you exchange money in a different way than with usual banks. As such, you should take time to inform yourself before using Fabcoin for any serious transaction. Fabcoin should be treated with the same care as your regular wallet, or even more in some cases!"
    secure: "Securing your wallet"
    securetxt: "Like in real life, your wallet must be secured. Fabcoin makes it possible to transfer value anywhere in a very easy way and it allows you to be in control of your money. Such great features also come with great security concerns. At the same time, Fabcoin can provide very high levels of security if used correctly. Always remember that it is your responsibility to adopt good practices in order to protect your money. <a href=\"#secure-your-wallet#\"><b>Read more about securing your wallet</b></a>."
    volatile: "Fabcoin price is volatile"
    volatiletxt: "The price of a fabcoin can unpredictably increase or decrease over a short period of time due to its young economy, novel nature, and sometimes illiquid markets. Consequently, keeping your savings with Fabcoin is not recommended at this point. Fabcoin should be seen like a high risk asset, and you should never store money that you cannot afford to lose with Fabcoin. If you receive payments with Fabcoin, many service providers can convert them to your local currency."
    irreversible: "Fabcoin payments are irreversible"
    irreversibletxt: "Any transaction issued with Fabcoin cannot be reversed, they can only be refunded by the person receiving the funds. That means you should take care to do business with people and organizations you know and trust, or who have an established reputation. For their part, businesses need to keep control of the payment requests they are displaying to their customers. Fabcoin can detect typos and usually won't let you send money to an invalid address by mistake. Additional services might exist in the future to provide more choice and protection for the consumer."
    anonymous: "Fabcoin is not anonymous"
    anonymoustxt: "Some effort is required to protect your privacy with Fabcoin. All Fabcoin transactions are stored publicly and permanently on the network, which means anyone can see the balance and transactions of any Fabcoin address. However, the identity of the user behind an address remains unknown until information is revealed during a purchase or in other circumstances. This is one reason why Fabcoin addresses should only be used once. Always remember that it is your responsibility to adopt good practices in order to protect your privacy. <a href=\"#protect-your-privacy#\"><b>Read more about protecting your privacy</b></a>."
    instant: "Unconfirmed transactions aren't secure"
    instanttxt: "Transactions don't start out as irreversible. Instead, they get a <i>confirmation</i> score that indicates how hard it is to reverse them (see table).  Each confirmation takes between a few seconds and 90 minutes, with 75 seconds being the average. If the transaction pays too low a fee or is otherwise atypical, getting the first confirmation can take much longer."
    confirmations: "Confirm&shy;ations"
    lightweight_wallets: "Lightweight wallets"
    fabcoin_core: "<a href=\"#download#\">Fabcoin Core</a>"
    unconfirmed_only_safe: "Only safe if you trust the person paying you"
    somewhat_reliable: "Somewhat reliable"
    mostly_reliable: "Mostly reliable"
    highly_reliable: "Highly reliable"
    high_value_minimum: "Minimum recommendation for high-value fabcoin transfers"
